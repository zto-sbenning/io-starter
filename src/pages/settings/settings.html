<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="entryForm">
    <ion-input type="text" placeholder="Key" [formControl]="keyCtrl"></ion-input>
    <ion-input type="text" placeholder="Value" [formControl]="valueCtrl"></ion-input>
    <button ion-button (click)="save()" color="primary" [disabled]="entryForm.invalid">SAVE</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let entry of entries$ | async" (click)="update(entry)">
      <ion-item>
        <ion-label>{{ entry.key }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option ion-button color="secondary" (click)="update(entry)">UPDATE</ion-item-option>
        <ion-item-option ion-button color="danger" (click)="remove(entry)">REMOVE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="danger" (click)="clear()">CLEAR</button>

</ion-content>
