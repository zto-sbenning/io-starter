<ion-header>
  <ion-navbar>
    <ion-title>sign-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="signInForm" (submit)="signIn()">
    <ion-input type="text" placeholder="Email" [formControl]="emailCtrl"></ion-input>
    <ion-input type="password" placeholder="Password" [formControl]="passwordCtrl"></ion-input>
    <button type="submit" ion-button [disabled]="signInForm.invalid">SIGN IN</button>
  </form>

</ion-content>
