<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ng-container *ngIf="(tabs$ | async) as tabs">
  <ion-tabs>
    <ion-tab *ngFor="let tab of tabs" [root]="getRoot(tab.id)" [show]="tab.show" [tabTitle]="tab.name" [tabIcon]="tab.icon"></ion-tab>
  </ion-tabs>
</ng-container>
